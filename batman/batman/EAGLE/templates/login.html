
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        
        .eagle-logo {
            width: 80px;
            height: 80px;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTQwIDEwTDUwIDMwSDcwTDU1IDQ0TDYwIDcwTDQwIDU2TDIwIDcwTDI1IDQ0TDEwIDMwSDMwTDQwIDEwWiIgZmlsbD0iIzFhMWExYSIvPgo8Y2lyY2xlIGN4PSI0OCIgY3k9IjMyIiByPSI0IiBmaWxsPSIjZGMzNTQ1Ii8+Cjwvc3ZnPgo=');
            background-size: contain;
            background-repeat: no-repeat;
            margin: 0 auto 20px;
        }
        
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #1a1a1a;
            box-shadow: 0 0 0 0.2rem rgba(26, 26, 26, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(45deg, #1a1a1a, #333);
            border: none;
            border-radius: 15px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            color: white;
        }
        
        .form-label {
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .text-center h2 {
            color: #1a1a1a;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .alert {
            border-radius: 15px;
            border: none;
        }
        
        @media (max-width: 576px) {
            .login-card {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .eagle-logo {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="text-center">
                        <div class="eagle-logo"></div>
                        <h2>Eagle Login</h2>
                    </div>
                    
                    <div id="alert-container"></div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="company" class="form-label">
                                <i class="fas fa-building me-2"></i>Company
                            </label>
                            <select class="form-control" id="company" required>
                                <option value="">Select your company...</option>
                                {% for company in companies %}
                                <option value="{{ company.id }}">{{ company.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="mobile_number" class="form-label">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <input type="text" class="form-control" id="mobile_number" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Text-to-Speech function
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                utterance.pitch = 1;
                utterance.volume = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const mobile_number = document.getElementById('mobile_number').value;
            const password = document.getElementById('password').value;
            const company_id = document.getElementById('company').value;
            
            if (!company_id) {
                showAlert('Please select a company', 'danger');
                return;
            }
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ mobile_number, password, company_id })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.user.role === 'Admin') {
                        // Speak the welcome message for admin
                        const welcomeMessage = 'Namaste Nigam Ji! I hope you are doing well. Have a great day!';
                        speakText(welcomeMessage);
                        
                        if (data.ai_message) {
                            showAlert(data.ai_message, 'success');
                        }
                        
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 3000);
                    } else {
                        window.location.href = '/';
                    }
                } else {
                    showAlert(data.message, 'danger');
                }
            } catch (error) {
                showAlert('Login failed. Please try again.', 'danger');
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
